<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css link -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Temperature Converter</title>
</head>
<body>

   
        <div class="container">
           
                <h1 class="text-center">Temp<span>erature</span> Converter</h1>
                <div class="form-group">
                    <label for="celsius">Celsius:</label>
                    <input class="form-control" type="number" placeholder="enter number in C" id="celsius" />
                </div>
                    <br />
                <div class="form-group">
                        <label  for="fahrenheit">Fahrenheit:</label>
                    <input class="form-control" type="number" placeholder="enter number in F" id="fahrenheit" />
                    <br />
                </div>
                    
                <div class="text-center">
                    <button id="button" class="btn btn-outline-primary " onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button><br>
                    <button id="button" class="btn btn-outline-primary " onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
                </div>
                    
                    
              
           
        </div>
   
   
    
    
    
    <!-- custom script link -->
    <script src="./script/code.js"></script>
    <!-- bootstrap script link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
